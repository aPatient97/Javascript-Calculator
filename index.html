<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Javascript Calculator</h1>

    <main class="flex">

        <div id="calculator">
            <div class="grid-container">

                <div class="grid-item screen">
                    <button type="button" id="result">
                        
                    </button>
                </div>

                <div class="grid-item">
                    <button type="button" id="C">C</button>
                </div>

                <div class="grid-item operations">
                    <button type="button" id="divide">/</button>
                </div>

                <div class="grid-item operations">
                    <button type="button" id="times">*</button>
                </div>

                <div class="grid-item operations">
                    <button type="button" id="minus">-</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="seven" class="numbers">7</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="eight">8</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="nine">9</button>
                </div>

                <div class="grid-item add operations">
                    <button type="button" id="plus">+</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="four">4</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="five">5</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="six">6</button>
                </div>

                <div class="grid-item percentage operations">
                    <button type="button" id="modulo">%</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="one">1</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="two">2</button>
                </div>

                <div class="grid-item numbers">
                    <button type="button" id="three">3</button>
                </div>

                <div class="grid-item enter">
                    <button type="button" id="enter">Enter</button>
                </div>

                <div class="grid-item zero numbers">
                    <button type="button" id="zero">0</button>
                </div>

                <div class="grid-item dot numbers">
                    <button type="button" id="decimal">.</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="flex">
        <p>A Patient Production</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
